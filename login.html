<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Freedom - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a2e;
            background-image: url('/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .coin-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background-image: url('/images/coin-logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .login-title {
            color: white;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #333;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.3);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .reset-password {
            text-align: center;
            margin: 20px 0 30px 0;
        }

        .reset-password a {
            color: #6B9DFF;
            text-decoration: none;
            font-size: 14px;
        }

        .reset-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-btn:hover {
            background-color: #3367d6;
        }

        .login-btn:active {
            background-color: #2851b8;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .login-container {
                max-width: 320px;
                padding: 0 10px;
            }

            .coin-logo {
                width: 100px;
                height: 100px;
            }

            .login-title {
                font-size: 20px;
                margin-bottom: 30px;
            }

            .form-group input {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            .login-container {
                max-width: 400px;
            }

            .coin-logo {
                width: 140px;
                height: 140px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            body {
                background-attachment: fixed;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="coin-logo"></div>
            <h1 class="login-title">Log in</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>

            <div class="reset-password">
                <a href="#" onclick="resetPassword(event)">Reset Password</a>
            </div>

            <button type="submit" class="login-btn">Log in</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        function resetPassword(event) {
            event.preventDefault();
            // Add your password reset logic here
            alert('Password reset functionality would be implemented here');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Add your login logic here
                console.log('Login attempt:', { username, password });
                
                // Example: redirect to dashboard or make API call
                // window.location.href = '/dashboard';
                alert('Login functionality would be implemented here');
            } else {
                alert('Please fill in all fields');
            }
        });

        // Prevent form submission on Enter in password field if you want to handle it differently
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
