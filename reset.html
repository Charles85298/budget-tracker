<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://esm.sh;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    connect-src https://*.supabase.co;
    object-src 'none';
    frame-ancestors 'none';
    base-uri 'self';
    upgrade-insecure-requests;
  ">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:2rem;max-width:720px}
    label{display:block;margin:.5rem 0 .25rem;font-weight:600}
    input,button{padding:.6rem .8rem;border-radius:10px;border:1px solid rgba(0,0,0,.15)}
    button{cursor:pointer}
    .muted{color:#6a737d}
  </style>
</head>
<body>
  <h1>Set a new password</h1>
  <p class="muted" id="msg">Open this page from the link in your email.</p>

  <label for="new-pass">New password</label>
  <input id="new-pass" type="password" minlength="6" required autocomplete="new-password" />
  <p><button id="set-pass" type="button" disabled>Set new password</button></p>

  <p><a href="./index.html">Back to app</a></p>

  <script type="module" src="./forgot_reset.js"></script>
</body>
</html>
