<script type="module">
  import { supabase } from './supabaseClient.js';

  // Fetch all employer values from the paychecks table
  async function getEmployers() {
    const { data, error } = await supabase
      .from('paychecks')
      .select('employer'); // <-- specify the column you want

    if (error) {
      console.error('Error fetching employers:', error.message);
    } else {
      console.log('Employers:', data);
    }
  }

  getEmployers();
</script>
