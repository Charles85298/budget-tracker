<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Tracker – Login</title>
</head>
<body>
  <h1>Budget Tracker – Login</h1>

  <label for="email">Email</label>
  <input id="email" type="email" placeholder="you@example.com" required />
  <button id="send">Send Magic Link</button>

  <p id="status"></p>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const status = document.getElementById('status');
    const btn = document.getElementById('send');

    // show current session (if already logged in via magic link)
    const { data: { session } } = await supabase.auth.getSession();
    if (session) status.textContent = `Signed in as: ${session.user.email}`;

    btn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      status.textContent = 'Sending...';
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          // must be allowed in Supabase → Auth → URL Configuration → Redirect URLs
          emailRedirectTo: 'https://charles85298.github.io/budget-tracker/'
        }
      });
      status.textContent = error ? `Error: ${error.message}` : 'Magic link sent. Check your email.';
    });
  </script>
</body>
</html>
