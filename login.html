<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisePath - A means to financial freedom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            height: 100vh;
            width: 100vw;
            background-image: url('images/flag_locked_black.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-frame {
            width: 621px;
            height: 751px;
            background: rgba(0, 20, 40, 0.1);
            border: 2px solid #000000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            backdrop-filter: blur(2px);
        }

        .coin-logo {
            width: 250px;
            height: 250px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 48px;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
            text-align: center;
            -webkit-text-stroke: 1px #000000;
            text-stroke: 1px #000000;
        }

        .tagline {
            font-size: 24px;
            font-weight: 400;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
            text-align: center;
            -webkit-text-stroke: 0.5px #000000;
            text-stroke: 0.5px #000000;
        }

        .login-button {
            width: 166px;
            height: 50px;
            background: linear-gradient(90deg, #FF0000 0%, #FFFFFF 51%, #0004FF 100%);
            border: none;
            border-radius: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .login-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            filter: brightness(1.1);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .star-icon {
            width: 20px;
            height: 20px;
            color: white;
            fill: currentColor;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content-frame {
                width: 90%;
                max-width: 400px;
                height: auto;
                min-height: 600px;
                padding: 30px 20px;
                margin: 20px;
            }

            .coin-logo {
                width: 200px;
                height: 200px;
                margin-bottom: 25px;
            }

            .title {
                font-size: 36px;
                margin-bottom: 12px;
            }

            .tagline {
                font-size: 18px;
                margin-bottom: 30px;
                line-height: 1.3;
            }

            .login-button {
                width: 140px;
                height: 45px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .content-frame {
                width: 95%;
                padding: 25px 15px;
                min-height: 550px;
            }

            .coin-logo {
                width: 180px;
                height: 180px;
                margin-bottom: 20px;
            }

            .title {
                font-size: 32px;
                margin-bottom: 10px;
            }

            .tagline {
                font-size: 16px;
                margin-bottom: 25px;
            }

            .login-button {
                width: 130px;
                height: 42px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-frame">
            <img src="images/mobile_login_icon.png" alt="Financial Freedom Coin" class="coin-logo">
            
            <h1 class="title">WisePath</h1>
            
            <p class="tagline">A means to financial freedom</p>
            
            <a href="login.html" class="login-button">
                <svg class="star-icon" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                Login
            </a>
        </div>
    </div>
</body>
</html>
