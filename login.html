<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget‑Tracker • Log in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-desktop:url('images/flag_locked_black.png');
      --bg-mobile:url('images/flag_locked_black_mobile_cropped.png');
      --brand:#3b82f6;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --card:#0b0f14cc;
      --input:#ffffff;
      --radius:16px;
      --shadow:0 8px 28px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background-color:#0b0f14;
      background-image: var(--bg-desktop);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      background: radial-gradient(ellipse at 50% -10%, rgba(0,0,0,.15), transparent 45%),
                  linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
      pointer-events:none;
    }
    .page{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:clamp(16px,3vw,32px);
    }
    .card{
      background: rgba(11, 15, 20, 0.55); /* 0.55 = ~55% opaque */
      border:1px solid rgba(255,255,255,.06);
      border-radius:24px;
      box-shadow:0 8px 28px rgba(0,0,0,.35);
      backdrop-filter: blur(10px); /* keeps it readable */
      padding:24px;
    }

    .logo-wrap{
      display:grid; place-items:center;
      margin-top:-12px; margin-bottom:8px;
    }
    .coin{
      width:160px; height:auto;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.45));
      user-select:none;
    }
    h1{
      text-align:center;
      margin:4px 0 18px 0;
      font-weight:700;
      letter-spacing:.2px;
    }
    label{display:block; font-size:14px; color:var(--muted); margin:12px 0 6px}
    .input{
      width:100%;
      border:1px solid #e5e7eb;
      background:var(--input);
      color:#111827;
      font-size:16px;
      padding:14px 14px;
      border-radius:var(--radius);
      outline:none;
      box-shadow: 0 2px 0 rgba(0,0,0,.02) inset;
    }
    .input:focus{
      border-color:var(--brand);
      box-shadow:0 0 0 4px rgba(59,130,246,.18);
    }
    .row{display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:8px}
    .link{
      color:var(--brand);
      text-decoration:none;
      font-weight:500;
      font-size:14px;
    }
    .link:hover{ text-decoration:underline }
    .btn{
      width:100%;
      border:0;
      background:var(--brand);
      color:white;
      font-weight:700;
      font-size:18px;
      padding:14px 18px;
      border-radius:999px;
      box-shadow:0 10px 22px rgba(59,130,246,.35);
      cursor:pointer;
      margin:14px 0 6px;
    }
    .btn:active{ transform:translateY(1px) }
    .footer{
      text-align:center;
      color:var(--muted);
      font-size:14px;
      margin-top:6px;
    }
    .footer a{ color:var(--brand); text-decoration:none; }
    .footer a:hover{ text-decoration:underline }
    @media (max-width: 768px){
      body{
        background-image: var(--bg-mobile), var(--bg-desktop);
        background-size: cover;
        background-position:center;
      }
      .card{ width:min(460px, 94vw); padding:20px }
      .coin{ width:140px }
    }
    @media (min-height: 1000px){
      .page{ padding-top:40px; }
      .coin{ width:180px }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-label="Login">
      <div class="logo-wrap">
        <img class="coin" src="images/mobile_login_icon.png" alt="Financial Freedom coin logo" />
      </div>
      <h1>Log in</h1>
      <form action="#" method="post" novalidate>
        <label for="username">Username</label>
        <input id="username" class="input" type="text" name="username" placeholder="you@example.com" autocomplete="username" />
        <label for="password">Password</label>
        <input id="password" class="input" type="password" name="password" placeholder="••••••••" autocomplete="current-password" />
        <div class="row">
          <a class="link" href="#">Reset password</a>
          <span></span>
        </div>
        <button class="btn" type="button" aria-label="Log in">Log in</button>
      </form>
      <div class="footer">
        Don’t have an account?
        <a href="#">Sign up</a>
      </div>
    </section>
  </main>
</body>
</html>
