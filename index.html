<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Tracker â€“ Login</title>
</head>
<body>
  <h1>Budget Tracker â€“ Login</h1>

  <label for="email">Email</label>
  <input id="email" type="email" placeholder="you@example.com" required />
  <button id="send">Send Magic Link</button>
  <p id="status"></p>

  <!-- âœ… Place all JavaScript here -->
  <script type="module">
    import { supabase } from './supabaseClient.js';

    const status = document.getElementById('status');
    const btn = document.getElementById('send');

    /* ðŸ“ FIRST: Handle the redirect and exchange the auth code */
    async function handleRedirect() {
      if (location.href.includes('access_token=') || location.href.includes('code=')) {
        const { data, error } = await supabase.auth.exchangeCodeForSession(location.href);
        if (error) console.error('exchangeCodeForSession error:', error.message);
        // Clean up URL
        history.replaceState({}, document.title, '/budget-tracker/');
      }
    }
    await handleRedirect();

    /* ðŸ“ SECOND: Check if already signed in */
    const { data: { session } } = await supabase.auth.getSession();
    if (session?.user) {
      status.textContent = `Signed in as: ${session.user.email}`;
    }

    /* ðŸ“ THIRD: Send magic link when button is clicked */
    btn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      status.textContent = 'Sending...';
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: 'https://charles85298.github.io/budget-tracker/'
        }
      });
      status.textContent = error ? `Error: ${error.message}` : 'Magic link sent. Check your email.';
    });
  </script>
</body>
</html>
