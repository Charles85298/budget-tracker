<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Tracker</title>

  <!-- Security: Tight CSP (no inline scripts), only what we need -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://esm.sh;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    connect-src https://*.supabase.co;
    font-src 'self';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
  ">

  <meta name="referrer" content="no-referrer" />
  <meta name="color-scheme" content="light dark" />
  <link rel="manifest" href="manifest.webmanifest" />

  <style>
    :root { --fg:#1b1f23; --bg:#fff; --muted:#6a737d; }
    @media (prefers-color-scheme: dark){
      :root { --fg:#e6edf3; --bg:#0d1117; --muted:#a0a6ad; }
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;}
    .container{max-width:960px;margin:2rem auto;padding:0 1rem;}
    header{display:flex;align-items:center;justify-content:space-between;gap:1rem;margin-bottom:1.5rem;}
    h1{font-size:1.25rem;margin:0}
    .card{border:1px solid rgba(0,0,0,.1);border-radius:12px;padding:1rem;margin:1rem 0}
    label{display:block;font-weight:600;margin:.5rem 0 .25rem}
    input,button{padding:.6rem .8rem;border-radius:10px;border:1px solid rgba(0,0,0,.15);width:100%;box-sizing:border-box}
    button{cursor:pointer}
    .row{display:grid;grid-template-columns:1fr;gap:.75rem}
    @media(min-width:640px){.row{grid-template-columns:1fr 1fr}}
    .muted{color:var(--muted);font-size:.9rem}
    .hidden{display:none !important}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Budget Tracker</h1>
      <div id="auth-state" class="muted">Checking session…</div>
    </header>

    <!-- Sign In -->
    <section id="view-signin" class="card">
      <h2>Sign in</h2>
      <div>
        <label for="si-email">Email</label>
        <input id="si-email" type="email" required autocomplete="email" />
      </div>
      <div>
        <label for="si-pass">Password</label>
        <input id="si-pass" type="password" required autocomplete="current-password" />
      </div>
      <div class="row">
        <button id="btn-signin">Sign in</button>
        <a class="muted" href="./forgot_password.html">Forgot password?</a>
      </div>
      <p class="muted" id="signin-msg"></p>
    </section>

    <!-- Sign Up -->
    <section id="view-signup" class="card">
      <h2>Create account</h2>
      <div>
        <label for="su-email">Email</label>
        <input id="su-email" type="email" required autocomplete="email" />
      </div>
      <div>
        <label for="su-pass">Password</label>
        <input id="su-pass" type="password" required minlength="6" autocomplete="new-password" />
      </div>
      <div class="row">
        <button id="btn-signup">Create account</button>
      </div>
      <p class="muted">We’ll email a confirmation link.</p>
      <p class="muted" id="signup-msg"></p>
    </section>

    <!-- App (protected) -->
    <section id="view-app" class="card hidden">
      <h2>Welcome</h2>
      <p class="muted">You are signed in. This is where your app UI renders.</p>
      <div class="row">
        <button id="btn-signout">Sign out</button>
      </div>
    </section>
  </div>

  <!-- Externalized main module -->
  <script type="module" src="./main.js"></script>
</body>
</html>
