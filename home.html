<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' https://*.supabase.co;">
    <meta name="robots" content="noindex, nofollow">
    
    <title>WisePath - Home</title>
    
    <!-- Prevent favicon 404 error -->
    <link rel="icon" href="data:,">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            height: 100vh;
            width: 100vw;
            background-image: url('images/flag_locked_black.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 5vh;
        }

        .content-frame {
            width: 621px;
            min-height: 400px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            font-size: 1.2em;
            color: white;
        }

        .main-content {
            display: none;
            text-align: center;
        }

        .main-content.active {
            display: block;
        }

        .page-title {
            font-size: 48px;
            font-weight: 600;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .user-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .user-uuid {
            font-family: monospace;
            font-size: 14px;
            color: #666;
            word-break: break-all;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .logout-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .logout-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(248, 215, 218, 0.9);
            color: #721c24;
            border: 1px solid rgba(245, 198, 203, 0.8);
            border-radius: 4px;
            padding: 12px;
            margin: 15px 0;
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content-frame {
                width: 90%;
                max-width: 400px;
                padding: 30px 20px;
                margin: 20px;
            }

            .page-title {
                font-size: 36px;
                margin-bottom: 25px;
            }

            .user-info {
                padding: 15px;
            }

            .user-uuid {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .content-frame {
                width: 95%;
                padding: 25px 15px;
            }

            .page-title {
                font-size: 32px;
                margin-bottom: 20px;
            }

            .user-info {
                padding: 12px;
            }

            .logout-button {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-frame">
            <!-- Loading Screen -->
            <div id="loading-screen" class="loading-screen">
                <div>Loading...</div>
            </div>

            <!-- Main Content (shown after authentication check) -->
            <div id="main-content" class="main-content">
                <h1 class="page-title">Welcome to WisePath</h1>
                
                <div class="user-info">
                    <div class="user-label">Current User ID:</div>
                    <div id="user-uuid" class="user-uuid">Loading...</div>
                </div>

                <button class="logout-button" onclick="handleLogout()">Sign Out</button>
                
                <div id="error-display"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Supabase client
        import { supabase } from './supabaseClient.js';

        let currentUser = null;

        // Authentication check on page load
        async function checkAuthentication() {
            try {
                // Get current session
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    redirectToLogin();
                    return;
                }

                if (!session?.user) {
                    // No authenticated user - redirect to login
                    redirectToLogin();
                    return;
                }

                // User is authenticated
                currentUser = session.user;
                displayUserInfo(currentUser);

            } catch (error) {
                console.error('Authentication check failed:', error);
                showError('Authentication check failed. Please try logging in again.');
                setTimeout(redirectToLogin, 3000);
            }
        }

        // Display user information
        function displayUserInfo(user) {
            // Hide loading screen
            document.getElementById('loading-screen').style.display = 'none';
            
            // Show main content
            document.getElementById('main-content').classList.add('active');
            
            // Display user UUID
            document.getElementById('user-uuid').textContent = user.id;
        }

        // Error display
        function showError(message) {
            const errorDisplay = document.getElementById('error-display');
            errorDisplay.innerHTML = '';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            errorDisplay.appendChild(errorDiv);
        }

        // Redirect to login page
        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        // Logout handler
        window.handleLogout = async function() {
            try {
                const { error } = await supabase.auth.signOut();
                
                if (error) {
                    console.error('Logout error:', error);
                    showError('Error signing out. Please try again.');
                    return;
                }

                // Redirect to login page
                redirectToLogin();

            } catch (error) {
                console.error('Logout failed:', error);
                showError('Logout failed. Please try again.');
            }
        };

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event);
            
            if (event === 'SIGNED_OUT') {
                redirectToLogin();
            } else if (event === 'TOKEN_REFRESHED') {
                // Update current user if token refreshed
                if (session?.user) {
                    currentUser = session.user;
                    document.getElementById('user-uuid').textContent = session.user.id;
                }
            }
        });

        // Initialize authentication check when page loads
        window.addEventListener('load', checkAuthentication);

        // Also run check immediately (in case load event already fired)
        checkAuthentication();
    </script>
</body>
</html>
