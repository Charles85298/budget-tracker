<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Budget Tracker</title>
  <style>
    :root{
      --bg-desktop:url('images/flag_locked_black.png');
      --bg-mobile:url('images/flag_locked_black_mobile_cropped.png');
      --brand:#3b82f6;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --input-bg:#ffffff;
      --input-text:#111827;
      --radius:16px;
    }
    *{box-sizing:border-box;}
    html,body{height:100%; margin:0;}
    body{
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background-color:#0b0f14;
      background-image: var(--bg-desktop);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      background: radial-gradient(ellipse at 50% -10%, rgba(0,0,0,.15), transparent 45%),
                  linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
      pointer-events:none;
    }
    .page{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:clamp(16px,3vw,32px);
    }

    /* remove card container */
    .card,
    .card::before,
    .card::after{
      all: unset !important;
      display: contents !important;
    }

    .logo-wrap{
      display:grid; place-items:center;
      margin-bottom:12px;
    }
    .coin{
      width:140px; height:auto;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.45));
      user-select:none;
    }

    h1{
      text-align:center;
      margin:4px 0 18px 0;
      font-weight:700;
    }

    label{display:block; font-size:14px; color:var(--muted); margin:12px 0 6px}
    .input{
      width:100%;
      border:1px solid #d1d5db;
      background:var(--input-bg);
      color:var(--input-text);
      font-size:16px;
      padding:14px 14px;
      border-radius:var(--radius);
      outline:none;
    }
    .input:focus{
      border-color:var(--brand);
      box-shadow:0 0 0 4px rgba(59,130,246,.18);
    }

    .row{display:flex; justify-content:space-between; align-items:center; margin-top:8px}
    .link{
      color:var(--brand);
      text-decoration:none;
      font-weight:500;
      font-size:14px;
    }
    .link:hover{ text-decoration:underline }

    .btn{
      width:100%;
      border:0;
      background:var(--brand);
      color:white;
      font-weight:700;
      font-size:18px;
      padding:14px 18px;
      border-radius:999px;
      box-shadow:0 10px 22px rgba(59,130,246,.35);
      cursor:pointer;
      margin:14px 0 6px;
    }

    .footer{
      text-align:center;
      color:var(--muted);
      font-size:14px;
      margin-top:6px;
    }
    .footer a{ color:var(--brand); text-decoration:none; }
    .footer a:hover{ text-decoration:underline }

    @media (max-width: 768px){
      body{
        background-image: var(--bg-mobile), var(--bg-desktop);
        background-size: cover;
        background-position:center;
      }
      .coin{ width:120px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="logo-wrap">
        <img src="images/mobile_login_icon.png" alt="Financial Freedom coin logo" class="coin">
      </div>
      <h1>Log in</h1>
      <form>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="you@example.com" class="input">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" class="input">

        <div class="row">
          <a href="#" class="link">Reset password</a>
        </div>

        <button type="submit" class="btn">Log in</button>
      </form>
      <div class="footer">
        Don’t have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
