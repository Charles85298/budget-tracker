<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Tracker Test</title>
</head>
<body>
  <h1>Budget Tracker Test</h1>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    // Fetch employer values from the paychecks table
    async function getEmployers() {
      const { data, error } = await supabase
        .from('paychecks')
        .select('employer'); // select only the employer column

      if (error) {
        console.error('Error fetching employers:', error.message);
      } else {
        console.log('Employers:', data);
      }
    }

    getEmployers();
  </script>
</body>
</html>
